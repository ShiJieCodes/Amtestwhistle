<body>
  <img src="https://www.aikmoh.com.sg/images/logos/aikmoh-logo.png" alt="logo">
  <h1>Whistle Blowing Form</h1>
  <h3>Instructions</h3>
  <p>Please fill in this form to report on occurrences of illegal or unethical conduct by Aik Moh Staffs</p>
  <hr>

      <form class="" action="index.html" method="post">
        <label>1. Would you like to disclose your identity to the top management?</label>
        <br>
        <div class=label>

        <input type="radio">Yes</input>
        <input type="radio">No</input>

        </div>
      </form>


    <br>


      <form class="" action="index.html" method="post">
        <label>2. If yes, please provide your name, position and company name.</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </form>


    <br>


      <form class="" action="index.html" method="post">
        <label>3. Describe the incident you wish to report.</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </form>



      <form class="" action="index.html" method="post">
        <label>4. When did this occur?</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </form>


    <br>


      <form class="" action="index.html" method="post">
        <label>5. What is the name and position of the staff you wish to report?</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </form>


    <br>


      <form class="" action="index.html" method="post">
        <label>6. Has this occurred before? Frequency, period of time.</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </form>


    <br>


      <form class="" action="index.html" method="post">
        <label>7. Were there any witnesses to the event?</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </form>


    <br>


      <form class="" action="index.html" method="post">
        <label>8. How did you become aware of this incident?</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </form>


    <br>


      <form class="" action="index.html" method="post">
        <label>9. Submit any evidence, if any.</label>
          <br>
        <input class=padding type="file">
        <input type="submit" name="Submit Files">
      </form>

</body>
